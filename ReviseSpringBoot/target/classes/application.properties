# Server port
server.port=8080

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost/revisionSpringBoot
spring.datasource.username=root
spring.datasource.password=root

# Hibernate properties
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging configuration (optional but useful)
# You can adjust logging levels based on your needs
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Application name (optional)
spring.application.name=RevisionSpringBootApp

# Additional Spring Boot configuration can go here
# ...

